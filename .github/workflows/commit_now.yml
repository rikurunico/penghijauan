name: Commit Now

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email'
        required: true
        default: 'rikurunico@gmail.com'
      username:
        description: 'Username'
        required: true
        default: 'rikurunico'
      commit:
        description: 'Commit'
        required: true
        default: 'Penghijauan'
      limit:
        description: 'Limit Commit'
        required: true
        default: 20
  push:
    branches:
      - master

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      
      - name: Set Config
        run: |
          git config --local user.email "${{ github.event.inputs.email }}"
          git config --local user.name "${{ github.event.inputs.username }}"
          git add -A

          arr=("chore(bot): ğŸ˜‚ auto commit"
                "chore(bot): ğŸ˜± auto commit"
                "chore(bot): ğŸ‘¿ auto commit"
                "chore(bot): ğŸ’© auto commit"
                "chore(bot): ğŸ™ auto commit"
                "chore(bot): ğŸ™ˆ auto commit"
                "chore(bot): ğŸ auto commit"
                "chore(bot): ğŸ¤– auto commit"
                "chore(bot): ğŸŸ© auto commit"
                "chore(bot): ğŸ‘» auto commit")

          rand=$((RANDOM % ${#arr[@]}))

          git commit -m "${arr[$rand]}"

      - name: DO It
        run: |
          for ((i=0;i<${{ github.event.inputs.limit }};i++))
          do
            echo "$(date '+%Y-%m-%dT%H:%M:%SZ')" > LAST_UPDATED
            git add -A
            git commit -m "${{ github.event.inputs.commit }}"
          done

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
